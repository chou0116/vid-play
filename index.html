<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Video Player</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/jquery-3.2.0.js"></script>
	<script src="js/script.js" defer></script>
	<script src="https://use.fontawesome.com/b846aad546.js"></script>
</head>

<body>
	<!-- Overall container container video player, controls and playlists -->
	<div class="carton">

		<!-- Video player container -->
		<div class="video-player-container">

			<!-- Actual video player -->
			<video id="video-player" name="media" height="462">

				<!-- Video in WebM format -->
				<source id="webm-source" src="videos/MVI_1.webm" type="video/webm">

				<!-- Video in MP4 format -->
				<source id="mp4-source" src="videos/MVI_1.mp4" type="video/mp4">

			</video>

			<!-- Control panel for the video -->
			<div class="video-controls">

				<!-- Control panel for the video -->
				<button class="video-control" id="play-video"><i id="play_button" class="fa fa-play fa-2x" aria-hidden="true"></i></button>
				<button class="video-control" id="play-sound"><i id="sound_button" class="fa fa-volume-off fa-3x" aria-hidden="true"></i></button>

			</div>

		</div>

		<div id="video-play-list">
			<h2>Current Playlist</h2>
			<ul class="video-list">
				<li class="video-list-item" id="thumb1" data-webm="videos/MVI_1.webm" data-mp4="videos/MVI_1.mp4"><img class="thumb1" src="img/thumb1.png"></li>
				<li class="video-list-item" id="thumb2" data-webm="videos/MVI_2.webm" data-mp4="videos/MVI_2.mp4"><img class="thumb2" src="img/thumb2.png"></li>
			</ul>

		</div>
	</div>
</body>


</html>
